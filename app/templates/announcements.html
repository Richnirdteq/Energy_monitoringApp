<!-- templates/announcements.html -->
<div x-data="announcements" @keydown.escape="show = false" class="relative">
    <!-- Announcements Icon with Badge -->
    <button @click="openModal" class="relative p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800" aria-label="Announcements">
        <!-- Megaphone Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700 dark:text-gray-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
        </svg>
        
        <!-- Notification Badge -->
        <span x-show="unreadCount > 0" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center shadow-md">
            <span x-text="unreadCount > 9 ? '9+' : unreadCount"></span>
        </span>
    </button>

    <!-- Announcements Modal -->
    <div x-show="show" x-cloak class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 backdrop-blur-sm transition-opacity duration-300" :class="show ? 'opacity-100' : 'opacity-0 pointer-events-none'">
        <div class="bg-white dark:bg-gray-800 w-full max-w-2xl rounded-2xl shadow-xl overflow-hidden transform transition-transform duration-300" :class="show ? 'scale-100' : 'scale-95'">
            
            <!-- Modal Header -->
            <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 flex items-center gap-3">
                    <span class="text-2xl">ðŸ“¢</span>
                    Energy Announcements
                    <span x-show="unreadCount > 0" class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-sm px-2 py-1 rounded-full">
                        <span x-text="unreadCount"></span> new
                    </span>
                </h2>
                <button @click="closeModal" class="text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Filter Tabs -->
            <div class="px-6 py-3 bg-gray-50 dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700">
                <div class="flex space-x-1">
                    <button @click="filter = 'all'" :class="{'bg-blue-600 text-white': filter === 'all', 'text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700': filter !== 'all'}" class="px-3 py-1 rounded-lg text-sm font-medium transition-colors">
                        All
                    </button>
                    <button @click="filter = 'unread'" :class="{'bg-blue-600 text-white': filter === 'unread', 'text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700': filter !== 'unread'}" class="px-3 py-1 rounded-lg text-sm font-medium transition-colors">
                        Unread
                    </button>
                    <button @click="filter = 'important'" :class="{'bg-blue-600 text-white': filter === 'important', 'text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700': filter !== 'important'}" class="px-3 py-1 rounded-lg text-sm font-medium transition-colors">
                        Important
                    </button>
                </div>
            </div>

            <!-- Announcements Content -->
            <div class="max-h-96 overflow-y-auto p-6 space-y-4" id="announcementsContainer">
                <!-- Loading State -->
                <div x-show="loading" class="text-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="text-gray-500 dark:text-gray-400 mt-2">Loading announcements...</p>
                </div>

                <!-- Empty State -->
                <div x-show="!loading && filteredAnnouncements.length === 0" class="text-center py-8">
                    <div class="text-4xl mb-4">ðŸ“­</div>
                    <p class="text-gray-500 dark:text-gray-400">No announcements found</p>
                    <p class="text-sm text-gray-400 dark:text-gray-500 mt-1" x-text="filter === 'unread' ? 'You\'ve read all announcements' : 'Check back later for updates'"></p>
                </div>

                <!-- Announcements will be dynamically loaded here -->
            </div>

            <!-- Footer -->
            <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 flex justify-between items-center">
                <button @click="markAllAsRead" x-show="unreadCount > 0" class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 text-sm font-medium transition-colors">
                    Mark all as read
                </button>
                <div class="flex space-x-2 ml-auto">
                    <button @click="closeModal" class="px-4 py-2 bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500 transition-colors">
                        Close
                    </button>
                    <button @click="refreshAnnouncements" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                        <svg x-show="!refreshing" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <svg x-show="refreshing" class="w-4 h-4 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Alpine.js Logic -->
<script>
document.addEventListener("alpine:init", () => {
    Alpine.data("announcements", () => ({
        list: [],
        readAnnouncements: new Set(),
        show: false,
        loading: false,
        refreshing: false,
        filter: 'all',
        unreadCount: 0,

        get filteredAnnouncements() {
            return this.list.filter(announcement => {
                if (this.filter === 'unread') {
                    return !this.readAnnouncements.has(announcement.id);
                }
                if (this.filter === 'important') {
                    return announcement.priority === 'high';
                }
                return true;
            });
        },

        async init() {
            // Load read announcements from localStorage
            const savedRead = localStorage.getItem('readAnnouncements');
            if (savedRead) {
                this.readAnnouncements = new Set(JSON.parse(savedRead));
            }
            
            // Fetch initial announcements
            await this.fetchData();
            
            // Set up periodic refresh (every 5 minutes)
            setInterval(() => {
                if (this.show) {
                    this.fetchData();
                }
            }, 300000);
        },

        async fetchData() {
            this.loading = true;
            try {
                const res = await fetch("/api/announcements");
                if (res.ok) {
                    const data = await res.json();
                    this.list = data.announcements || [];
                    this.updateUnreadCount();
                    this.render();
                }
            } catch (e) {
                console.error("Failed to fetch announcements:", e);
                this.showError("Failed to load announcements");
            } finally {
                this.loading = false;
                this.refreshing = false;
            }
        },

        async refreshAnnouncements() {
            this.refreshing = true;
            await this.fetchData();
        },

        updateUnreadCount() {
            this.unreadCount = this.list.filter(a => !this.readAnnouncements.has(a.id)).length;
        },

        render() {
            const container = document.getElementById("announcementsContainer");
            if (!container) return;

            if (this.filteredAnnouncements.length === 0) {
                return;
            }

            container.innerHTML = this.filteredAnnouncements.map(announcement => {
                const isRead = this.readAnnouncements.has(announcement.id);
                const isImportant = announcement.priority === 'high';
                
                return `
                    <div class="p-4 rounded-xl border transition-all duration-200 ${
                        isRead 
                            ? 'bg-gray-50 dark:bg-gray-700 border-gray-200 dark:border-gray-600' 
                            : 'bg-white dark:bg-gray-800 border-blue-100 dark:border-blue-900 shadow-sm'
                    }">
                        <div class="flex items-start justify-between mb-2">
                            <h3 class="font-semibold text-gray-900 dark:text-white flex items-center gap-2">
                                ${isImportant ? 'ðŸ”´ ' : 'ðŸ”µ '}
                                ${announcement.title}
                                ${!isRead ? '<span class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs px-2 py-1 rounded-full">New</span>' : ''}
                            </h3>
                            <span class="text-xs text-gray-500 dark:text-gray-400 whitespace-nowrap">${this.formatDate(announcement.date)}</span>
                        </div>
                        
                        <p class="text-gray-700 dark:text-gray-300 text-sm mb-3">${announcement.description}</p>
                        
                        ${announcement.action ? `
                            <div class="flex justify-between items-center mt-3">
                                <a href="${announcement.action.url}" class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 underline text-sm font-medium">
                                    ${announcement.action.text}
                                </a>
                                ${!isRead ? `
                                    <button onclick="this.closest('[x-data]').__x.$data.markAsRead('${announcement.id}')" class="text-xs text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                                        Mark as read
                                    </button>
                                ` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join("");
        },

        formatDate(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(date);
        },

        openModal() {
            this.show = true;
            this.fetchData();
        },

        closeModal() {
            this.show = false;
        },

        markAsRead(id) {
            this.readAnnouncements.add(id);
            this.saveReadAnnouncements();
            this.updateUnreadCount();
            this.render();
        },

        markAllAsRead() {
            this.list.forEach(announcement => {
                this.readAnnouncements.add(announcement.id);
            });
            this.saveReadAnnouncements();
            this.updateUnreadCount();
            this.render();
        },

        saveReadAnnouncements() {
            localStorage.setItem('readAnnouncements', JSON.stringify(Array.from(this.readAnnouncements)));
        },

        showError(message) {
            // Simple error notification
            const container = document.getElementById("announcementsContainer");
            if (container) {
                container.innerHTML = `
                    <div class="p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl">
                        <p class="text-red-800 dark:text-red-200">${message}</p>
                    </div>
                `;
            }
        }
    }));
});
</script>

<style>
[x-cloak] { display: none !important; }
</style>
